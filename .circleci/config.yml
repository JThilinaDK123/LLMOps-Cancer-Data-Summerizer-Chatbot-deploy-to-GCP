version: 2.1

executors:
  docker-executor:
    docker:
      - image: cimg/base:stable  # âœ… Debian-based with Python 3.10+
    working_directory: ~/repo
    environment:
      DOCKER_BUILDKIT: 1

jobs:
  build_docker_image:
    executor: docker-executor
    steps:
      - checkout
      - setup_remote_docker

      - run:
          name: Install Python 3.10 and Google Cloud SDK
          command: |
            sudo apt-get update && sudo apt-get install -y python3.10 python3.10-distutils curl bash apt-transport-https ca-certificates gnupg
            export CLOUDSDK_PYTHON=/usr/bin/python3.10
            echo "Installing Google Cloud SDK..."
            curl -O https://dl.google.com/dl/cloudsdk/channels/rapid/downloads/google-cloud-cli-493.0.0-linux-x86_64.tar.gz
            tar -xf google-cloud-cli-493.0.0-linux-x86_64.tar.gz
            ./google-cloud-sdk/install.sh --quiet
            source google-cloud-sdk/path.bash.inc
            gcloud version

      - run:
          name: Authenticate and Push Docker Image
          command: |
            source google-cloud-sdk/path.bash.inc
            echo "$GCLOUD_SERVICE_KEY" | base64 --decode > gcp-key.json
            gcloud auth activate-service-account --key-file=gcp-key.json
            gcloud auth configure-docker us-central1-docker.pkg.dev
            docker build -t us-central1-docker.pkg.dev/$GOOGLE_PROJECT_ID/llmops-repo/llmops-app:latest .
            docker push us-central1-docker.pkg.dev/$GOOGLE_PROJECT_ID/llmops-repo/llmops-app:latest

  deploy_to_gke:
    executor: docker-executor
    steps:
      - checkout
      - setup_remote_docker

      - run:
          name: Install Python 3.10 and Google Cloud SDK
          command: |
            sudo apt-get update && sudo apt-get install -y python3.10 python3.10-distutils curl bash apt-transport-https ca-certificates gnupg
            export CLOUDSDK_PYTHON=/usr/bin/python3.10
            curl -O https://dl.google.com/dl/cloudsdk/channels/rapid/downloads/google-cloud-cli-493.0.0-linux-x86_64.tar.gz
            tar -xf google-cloud-cli-493.0.0-linux-x86_64.tar.gz
            ./google-cloud-sdk/install.sh --quiet
            source google-cloud-sdk/path.bash.inc
            gcloud version

      - run:
          name: Authenticate and Deploy
          command: |
            source google-cloud-sdk/path.bash.inc
            echo "$GCLOUD_SERVICE_KEY" | base64 --decode > gcp-key.json
            gcloud auth activate-service-account --key-file=gcp-key.json
            gcloud container clusters get-credentials $GKE_CLUSTER --region $GOOGLE_COMPUTE_REGION --project $GOOGLE_PROJECT_ID
            kubectl apply -f kubernetes-deployment.yaml --validate=false
            kubectl rollout restart deployment llmops-app

workflows:
  version: 2
  deploy_pipeline:
    jobs:
      - build_docker_image
      - deploy_to_gke:
          requires:
            - build_docker_image
