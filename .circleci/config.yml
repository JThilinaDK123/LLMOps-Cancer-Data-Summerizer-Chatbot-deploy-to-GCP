version: 2.1

executors:
  docker-executor:
    docker:
      # Use Docker image that includes both Docker and basic tools
      - image: docker:20.10.16-git
    working_directory: ~/repo
    environment:
      DOCKER_BUILDKIT: 1

jobs:
  build_docker_image:
    executor: docker-executor
    steps:
      - checkout

      # Enable Docker-in-Docker (needed to build and push images)
      - setup_remote_docker:
          version: 20.10.16

      # Install Google Cloud SDK inside container
      - run:
          name: Install Google Cloud SDK
          command: |
            apk add --no-cache python3 py3-pip curl bash libc6-compat
            echo "Installing Google Cloud SDK..."
            curl -sSL https://sdk.cloud.google.com | bash
            source /root/google-cloud-sdk/path.bash.inc
            gcloud version

      # Authenticate with GCP and push image
      - run:
          name: Authenticate and Push Docker Image
          command: |
            source /root/google-cloud-sdk/path.bash.inc
            echo "$GCLOUD_SERVICE_KEY" | base64 --decode > gcp-key.json
            gcloud auth activate-service-account --key-file=gcp-key.json
            gcloud auth configure-docker us-central1-docker.pkg.dev

            docker build -t us-central1-docker.pkg.dev/$GOOGLE_PROJECT_ID/llmops-repo/llmops-app:latest .
            docker push us-central1-docker.pkg.dev/$GOOGLE_PROJECT_ID/llmops-repo/llmops-app:latest

  deploy_to_gke:
    executor: docker-executor
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Install Google Cloud SDK
          command: |
            apk add --no-cache python3 py3-pip curl bash libc6-compat
            curl -sSL https://sdk.cloud.google.com | bash
            source /root/google-cloud-sdk/path.bash.inc
            gcloud version
      - run:
          name: Authenticate and Deploy
          command: |
            source /root/google-cloud-sdk/path.bash.inc
            echo "$GCLOUD_SERVICE_KEY" | base64 --decode > gcp-key.json
            gcloud auth activate-service-account --key-file=gcp-key.json
            gcloud container clusters get-credentials $GKE_CLUSTER --region $GOOGLE_COMPUTE_REGION --project $GOOGLE_PROJECT_ID
            kubectl apply -f kubernetes-deployment.yaml --validate=false
            kubectl rollout restart deployment llmops-app

workflows:
  version: 2
  deploy_pipeline:
    jobs:
      - build_docker_image
      - deploy_to_gke:
          requires:
            - build_docker_image
